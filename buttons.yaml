# example buttons.yaml file.

brightness: 20 # 0-100
pages:
  - buttons:
      # index is a 0-based button index on the Stream Deck, left to right from
      # top to bottom.
      # For example:
      # 0 1 2 3
      # 4 5 6 7
      - index: 1
        image_path: /home/users/icons/someprogram.png
        command: [/usr/bin/someprogram, -some-arg]
      - index: 3
        image_path: /home/users/icons/next.png
        # Special command to set buttons to next page.
        command: [page, next]
      - index: 7
        image_path: /home/users/icons/reload.png
        # Special command to reload & apply buttons.yaml file.
        command: [reload]
  - buttons:
      - index: 0
        image_path: /home/users/icons/prev.png
        command: [page, prev]
      - index: 6
        image_path: /home/users/icons/someprogram.png
        command: [/usr/bin/someprogram]
